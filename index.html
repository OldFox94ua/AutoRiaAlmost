<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Autoria</title>
  </head>
  <body>
    <div class="container">
      <h1>Car List</h1>
      <div class="row">
        <div class="col-12 mb-3 top-bar d-flex justify-content-between align-items-center">
          <select name="sortSelect" id="sortSelect" class="sort-select w-25 p-1">
            <option selected disabled>Sort by...</option>
            <option value="price-ab">По цене (от дешёвых к дорогим)</option>
            <option value="price-ba">По цене (от дорогих к дешёвым)</option>
            <option value="odo-ab">По пробегу (от меньшего к большему)</option>
            <option value="odo-ba">По пробегу (от большего к меньшему)</option>
            <option value="year-ba">По году выпуска (сначала новые)</option>
            <option value="year-ab">По году выпуска (сначала старые)</option>
            <option value="rating-ba">По рейтингу (сначала популярные)</option>
            <option value="rating-ab">По рейтингу (сначала непопулярные)</option>
            <option value="make-ab">По производителю (А-Я)</option>
          </select>
          <div class="masonry-btns" id="masonryBtns">
            <button data-view="1" class="btn btn-success p-2"><i class="fas fa-bars"></i></button>
            <button data-view="2" class="btn btn-secondary p-2"><i class="fas fa-th-large"></i></button>
          </div>
        </div>
        <div class="col-3 filter-bar">filter bar</div>
        <div class="col-9 content-bar">
          <div class="row g-0 row-cols-1 card-list" id="cardList">
            

      
          </div>
        </div>
      </div>
    </div>
   
    <div class="col-6"></div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/data.js"></script>
    <script defer src="js/app.js"></script>
  </body>
</html>
